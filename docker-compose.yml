version: "3.7"

services:
  gerrychain-queue:
    image: gerrychain-queue
    build: .
    ports:
      - "5000:5000"
    environment:
      - REDIS_HOST=redis
  gerrychain-runner:
    image: gerrychain-runner
    build: ../gerrychain-runner
    environment:
      - REDIS_HOST=redis
  redis:
    image: redis
    ports:
      - "6379:6379"
